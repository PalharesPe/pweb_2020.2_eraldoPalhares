<head>
	<meta charset="UTF-8">

	<title>Agro Pop Shop - Eraldo</title>

</head>

<body>
	<div class="Menu">
		<ul>
			<li><a href="/">Inicio</a></li>
			<li><a href="/cadastrarClientes">Cadastrar</a></li>
			<li><a href="/listarClientes">Clientes</a></li>

			<li><a href="/public/contato.html">Contato</a></li>
		</ul>
	</div>


	<h1>Listar Clientes</h1>

	<div style="margin-left: 25%; padding: 1px 16px; height: 1000px;">
		<center>
			<h1>Lista de pessoas cadastradas</h1>
		</center>
		<table>
			<thead>
				<tr>

					<th>id</th>
					<th>Nome Completo</th>
					<th>Data de Nascimento</th>
					<th>e-Mail</th>
					<th>GenÃªro</th>
					<th>Editar</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="pessoa: ${pessoas}">
					<td th:text="${pessoa.id}"></td>
					<td th:text="${pessoa.nome}"></td>
					<td>
						<a th:href="'mailto:'+${pessoa.email}" th:text="${pessoa.email}"></a>
					</td>
					<td th:text="${#temporals.format(pessoa.dataNascimento,'dd/MM/yyyy')}"></td>
					<td th:text="${pessoa.genero}"></td>
					<td>
					<a th:href="@{/editar/{id}(id=${pessoa.id})}">Editar</a>
					</td>
					<td>
					<a th:href="@{/remover/{id}(id=${pessoa.id})}">Remover</a>
					</td>

				</tr>
			</tbody>
		</table>
		</div>
	
	



</body>

</html>
